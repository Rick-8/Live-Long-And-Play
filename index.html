<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for search engines -->
    <meta name="description" content="live long and play, rock paper scissors Lizard spock game">
    <meta name="keywords" content="rock paper scissors, rock paper scissors lizard spock, game, fun, clasic game,">
    <!-- Favicon -->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <!-- Title-->
    <title>Live Long and Play</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <img class="logo" src="assets/images/rock-paper-logo-circle-354px.png" alt="page-logo">
           
            <div class="header-text">
                <h1>Live Long and Play</h1>
                <h2>Rock, Paper, scissors, Lizzard, Spock Game</h2>
            </div>
        </header>
        <br>
        <main>
            <div id="model-how-to-play" >
                <button id="how-to-btn">How to Play</button>
            </div>
            <div id="myModal" class="modal">

                <!-- Modal how to play content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p>Some text in the Modal..</p>
                </div>
              
              </div>
            <br>
            <div class="game-area">
                <h3>Please Make Your Selection</h3>
                <br>
                <div class="options-buttons">
                    <button><i class="fa-regular fa-hand-back-fist"></i><br>Rock</button>
                    <button><i class="fa-regular fa-hand"></i><br>Paper</button>
                    <button><i class="fa-regular fa-hand-scissors"></i><br>Scissors</button>
                    <button><i class="fa-regular fa-hand-lizard"></i><br>Lizard</button>
                    <button><i class="fa-regular fa-hand-spock"></i><br>Spock</button>
                </div>
                <div class="results">
                    <p id="user-choice">Your Choice: </p>
                    <p id="computer-choice">Computer's Choice: </p>
                    <p id="result">Result: </p>
                </div>


            </div>
           
            <div class="score-board">
                <p id="user-score">User Score: 0</p>
                <p id="computer-score">Computer Score: 0</p>
            </div>
        </div>

        </main>
        <script src="assets/js/script.js"></script>
    </div>
    <!--Font Awsome Link-->
    <script src="https://kit.fontawesome.com/58851690d4.js" crossorigin="anonymous"></script>
</body>

</html>
