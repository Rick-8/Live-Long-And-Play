<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>Live Long and Play</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <img class="logo" src="assets/images/rock-paper-logo-circle-354px.png" alt="page-logo">
           
            <div class="header-text">
                <h1>Live Long and Play</h1>
                <h2>Rock, Paper, scissors, Lizzard, Spock Game</h2>
            </div>
        </header>
        <br>
        <main>
            <div id="model-how-to-play" >
                <button id="how-to-btn">How to Play</button>
            </div>
            <div id="myModal" class="modal">

                <!-- Modal how to play content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p>Some text in the Modal..</p>
                </div>
              
              </div>
            <br>
            <div class="game-area">
                <p>Please Make Your Selection</p>
                <div class="options-buttons">
                    <button>Rock</button>
                    <button>Paper</button>
                    <button>scissors</button>
                    <button>Lizard</button>
                    <button>Spock</button>
                </div>


            </div>

        </main>

        <footer>

        </footer>


        <script src="assets/js/script.js"></script>
    </div>
</body>

</html>
